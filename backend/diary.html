<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./diary.css" />
  </head>
  <body>
    <main>
      <table>
        <td id="notespanel">
          <button>NOTE 1</button><br />
          <button>NOTE 2</button><br />
          <button>NOTE 3</button><br />
          <button>NOTE 4</button><br />
          <button>NOTE 5</button><br />
          <button>NOTE 6</button><br />
          <button id="newnote">NEW NOTE</button>
        </td>
        <td id="textbox">
          <input />
        </td>
        <td id="toolspanel">
          <h5>FONT FORMATTING</h5>
          <button id="smallbutton"><b>BOLD</b></button>
          <button id="smallbutton"><em>ITALIC</em></button>
          <select name="font" id="font">
            <option value="1">Font 1</option>
            <option value="2">Font 2</option>
            <option value="3">Font 3</option>
            <option value="4">Font 4</option>
          </select>
          <select name="theme" id="theme">
            <option value="light">LIGHT THEME</option>
            <option value="dark">DARK THEME</option>
          </select>
          <button id="lock">LOCK diary</button>
        </td>
      </table>
    </main>
  </body>
</html>
